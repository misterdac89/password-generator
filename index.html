<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,700;0,900;1,500&family=Roboto:wght@100;300;400;500;700;900&family=Source+Sans+Pro:wght@400;600;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Password Generator</title>
  </head>

  <body>
    <div class="container">
        <h1>
          Generate a
          <span class="green-text">random password</span>
        </h1>
        <p class="paragraph">Never use an unsecure password again.</p>
        <button class="generator-btn" id="generator-btn">
          Generate passwords
        </button>
        <div class="password-container">
          <button id="passwordOne" class="password-box"></button>
          <button id="passwordTwo" class="password-box"></button>
        </div>
    </div>
    <script src="main.js" type="module"></script>
  </body>
</html>
